<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Dark Purple</title>
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #7B1FA2;
            --accent: #FF4D4D;
            --background: #111111;
            --panel: #1E1E1E;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--background);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #game-container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #game {
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            background-color: var(--background);
            display: block;
            margin: 0 auto;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 10px auto;
            font-size: 18px;
            color: var(--text);
            max-width: 100%;
        }

        #restart-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin: 15px auto 0;
            font-size: 16px;
            display: block;
            width: fit-content;
        }

        #restart-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.9);
            color: var(--accent);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 10;
            display: none;
            text-align: center;
        }

        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 480px) {
            #game {
                width: 300px;
                height: 300px;
            }

            .game-info {
                width: 300px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div class="game-info">
            <div>Punkte: <span id="score">0</span></div>
            <div>Highscore: <span id="highscore">0</span></div>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="pause-indicator" id="pauseIndicator">
            PAUSIERT<br>Dr√ºcke P zum Fortsetzen
        </div>
        <button id="restart-btn" style="display: none;">Neustart (Leertaste)</button>
        <div class="controls">
            Steuerung: Pfeiltasten | P = Pause
        </div>
    </div>

    <script src="snake.js"></script>
</body>

</html>
