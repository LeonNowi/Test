<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTabs + Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #7B1FA2;
            --secondary: #A855F7;
            --accent: #FF4D4D;
            --background: #111111;
            --panel: #1E1E1E;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--background);
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
        }
    </style>
</head>

<body>
    <!-- Favoritenleiste -->
    <div class="favorites-bar">
        <div class="favorites-scroll">
            <div id="favoritesList" class="favorites-list"></div>
        </div>
        <div class="favorites-add">
            <input type="url" id="newFavoriteUrl" placeholder="https://beispiel.de" autocomplete="off"
                title="Website-URL">
            <input type="text" id="newFavoriteName" placeholder="Name (optional)" autocomplete="off"
                title="Anzeigename">
            <button id="addFavorite" aria-label="Hinzufügen" title="Favorit hinzufügen">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Audio-Player -->
    <audio id="audio" loop>
        <source src="sweden---minecraft-volume-alpha.mp3" type="audio/mpeg">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>
    <div class="audio-controls">
        <button id="playPauseBtn" aria-label="Play/Pause" title="Play/Pause">❚❚</button>
        <div class="volume-container">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.01" aria-label="Lautstärke"
                title="Lautstärke">
            <span id="volumePercent">1%</span>
        </div>
        <button id="muteBtn" aria-label="Stummschalten" title="Stummschalten">🔊</button>
        <div id="nowPlaying">sweden.mp3</div>
    </div>

    <!-- Spiele-Button -->
    <div class="game-launcher">
        <button id="gameMenuBtn" aria-label="Spiele öffnen" title="Spiele öffnen">🎮</button>
        <div class="game-menu hidden">
            <button class="game-option" data-game="snake" title="Snake spielen">
                <span class="game-icon">🐍</span> Snake
            </button>
            <button class="game-option" data-game="tictactoe" title="Tic-Tac-Toe spielen">
                <span class="game-icon">❌⭕</span> TicTacToe
            </button>
            <button class="game-option" data-game="connect4" title="Vier Gewinnt spielen">
                <span class="game-icon">🔴🟡</span> Vier Gewinnt
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
